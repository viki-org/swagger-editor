paths:
  "/{resourceType}/{resourceId}/titles.json":
    parameters:
      - name: resourceType
        required: true
        in: path
        type: string
        description: The type of resource.
        enum:
          - containers
          - videos
          - person

      - name: resourceId
        required: true
        in: path
        type: string
        description: The ID of the resource.

    get:
      tags:
        - Read
        - Titles
      summary: Gets all titles for a given resource.
      security:
        - ClientId: []
      responses:
        200:
          description: The titles belonging to the given resource.
          schema:
            $ref: '#/definitions/TitleTitles'
        400:
          description: Returned on any error.
          schema:
            $ref: '#/definitions/OceanusResponseInvalid'

    post:
      tags:
        - Create
        - Update
        - Titles
        - Signed Request Required
      summary: Creates or updates title(s) for a resource.
      description: "This route is used to create or update the titles of a resource. **Updates are incremental**: only fields which are provided in the request body will be updated, and only if they are not blank."
      parameters:
        - name: titles
          required: true
          in: body
          description: The title(s) to be created.
          schema:
            $ref: '#/definitions/TitleTitle'
      security:
        - ClientId: []
        - ClientSecret: []
      responses:
        201:
          description: Returned on success.
          schema:
            $ref: "#/definitions/OceanusResponseOKTrue"
        400:
          description: Returned when any error occurs.
          schema:
            $ref: '#/definitions/OceanusResponseInvalid'

  "/{resourceType}/{resourceId}/titles/{language}.json":
    parameters:
      - name: resourceType
        required: true
        in: path
        type: string
        description: The type of resource.
        enum:
          - containers
          - videos
          - person

      - name: resourceId
        required: true
        in: path
        type: string
        description: The ID of the resource.

      - name: language
        required: true
        in: path
        type: string
        description: The language code of the titles.

    get:
      description: Retrieves all titles in a specific language for a given resource.
      tags:
        - Titles
        - Read
      security:
        - ClientId: []
      responses:
        200:
          description: Returned on success.
          schema:
            $ref: '#/definitions/TitleLanguageSpecificTitles'

    delete:
      description: Deletes the main title in the specified language for a given resource.
      tags:
        - Titles
        - Delete
        - Signed Request Required
      security:
        - ClientId: []
        - ClientSecret: []
      responses:
        204:
          description: Returned on success.
          schema:
            $ref: "#/definitions/OceanusResponseOKTrue"
        404:
          description: Returned if the resource has no title in the given language.
          schema:
            $ref: "#/definitions/OceanusResponseNotFound"

