definitions:
  TitleTitles:
    type: object
    title: Titles
    properties:
      title:
        type: object
        description: Titles, keyed by language.
      title_phonetic:
        type: object
        description: Phonetic titles, keyed by language.
      title_aka:
        type: object
        description: Arrays of alternative titles the resource is known by, keyed by language.
      title_seo:
        type: object
        description: SEO titles, keyed by language.

  TitleTitle:
    type: object
    title: Title
    properties:
      language_code:
        type: string
        description: The language code of these titles.
      title:
        type: string
        description: The main title of this resource.
      title_aka:
        type: array
        description: Alternate titles this resource is known by.
        items:
          type: string
      title_phonetic:
        type: string
        description: The phonetic title of this resource.
      title_seo:
        type: string
        description: The SEO title of this resource.
    required:
      - language_code

  TitleLanguageSpecificTitles:
    type: object
    title: Language-specific Titles
    properties:
      resource_id:
        type: string
        description: The ID of the resource these titles belong to.
      language:
        type: string
        description: The language code of these titles.
      title:
        type: string
        description: The title of the resource.
      created_at:
        type: string
        description: The date and time these titles were created at.
      updated_at:
        type: string
        description: The date and time these titles were updated at.
      title_aka:
        type: array
        description: Alternate titles this resource is known by.
        items:
          type: string
      title_phonetic:
        type: string
        description: The phonetic title of this resource.
      title_seo:
        type: array
        description: SEO titles for this resource.
        items:
          type: string
      id:
        type: integer
        description: The ID of these titles.

  TitleTitleSEOResponse:
    type: object
    title: SEO Titles
    properties:
      title_seo:
        type: object
        description: SEO titles, keyed by language.

  TitleLanguageSEOTitleResponse:
    type: object
    title: Language-specific SEO Title
    properties:
      title_seo:
        type: string
        description: The SEO title of the resource in the given language.
      language:
        type: string
        description: The language code of the SEO title.

  TitleAKATitleResponse:
    type: object
    title: AKA Titles
    properties:
      title_aka:
        type: object
        description: Arrays of alternative titles this resource is known by, keyed by language.

  TitleLanguageAKATitleResponse:
    type: object
    title: Language-specific AKA Title
    properties:
      title_seo:
        type: array
        items:
          - type: string
          - description: Alternative titles for the resource in the given language.
      language:
        type: string
        description: The language code of the alternative titles.

  TitlePhoneticTitleResponse:
    type: object
    title: Phonetic Titles
    properties:
      title_phonetic:
        type: object
        description: Phonetic titles for the resource, keyed by language.

  TitleLanguagePhoneticTitleResponse:
    type: object
    title: Language-specific Phonetic Title
    properties:
      title_phonetic:
        type: object
        description: The phonetic title for the resource in the given language.
      language:
        type: string
        description: The language code of the phonetic titles.
