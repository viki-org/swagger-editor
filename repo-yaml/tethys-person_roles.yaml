info:
  description: ''
  version: '4.0'
  title: Person Role
  contact:
    name: platform@viki.com
schemes:
- http
- https
tags:
- name: Person Role
  description: Manage person roles
paths:
  /person-roles.json:
    get:
      security:
      - ClientId: []
      - ClientSecret: []
      tags:
      - Person Role
      summary: Get a list of person roles with associated titles
      operationId: getPersonRoles
      produces:
      - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: ! '#/definitions/PersonRoleListResponse'
    post:
      security:
      - ClientId: []
      - ClientSecret: []
      - Token: []
      tags:
      - Person Role
      summary: Create a new Person Role
      operationId: createPersonRole
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: "#/definitions/CreatePersonRole"
      responses:
        201:
          description: Created
          schema:
            properties:
              id:
                type: string
        400:
          description: Error
          schema:
            $ref: ! '#/definitions/PersonRoleError'
        401:
          description: Unauthorized
          schema:
            $ref: ! '#/definitions/PersonRoleError'
  /person-roles/{id}.json:
    delete:
      security:
      - ClientId: []
      - ClientSecret: []
      - Token: []
      tags:
      - Person Role
      summary: delete a Person Role specific to id
      operationId: 
      produces:
      - application/json
      parameters:
      - in: path
        type: string
        name: id
        required: true
      responses:
        200:
          description: OK
          type: object
          properties:
            ok: 
              type: boolean
        400:
          description: Error
          schema:
            $ref: ! '#/definitions/PersonRoleError'
        401:
          description: Unauthorized
          schema:
            $ref: ! '#/definitions/PersonRoleError'
            
definitions:
  CreatePersonRole:
    title: PersonRole
    type: object
    properties:
      priority:
        type: integer
        default: 0
      titles:
        type: array
        items:
          type: object
          properties:
            language:
              type: string
              required: true
            title:
              type: string
              required: true
            title_aka:
              type: array
              items:
                type: string
            title_phonetic:
              type: string
            title_seo:
              type: string
  PersonRoleListResponse:
    title: PersonRoleList
    type: object
    properties:
      more:
        type: boolean
      response:
        type: array
        items:
          type: object
          properties:
            id: 
              type: string
            created_at:
              type: string
              format: date-time
            updated_at:
              type: string
              format: date-time
            priority:
              type: integer
            titles:
              type: object
              properties:
                example: {'en': 'husband'}
  PersonRoleError:
    title: Error
    type: object
    properties:
      error:
        type: array
        items:
          type: string
      vcode:
        type: integer
  PersonRoleNotFound:
    title: Error
    type: object
    properties:
      error:
        type: string
      vcode:
        type: integer
